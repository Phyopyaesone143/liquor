{% extends 'components/base.html' %}



{% load static %}

{% block title %}
Product Create
{% endblock %}

{% block body %}

<section class="vh-100 bg-image"
  style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Update product</h2>

              <form method="POST" action="/products/update/{{product.id}}/" enctype="multipart/form-data">
                 {% csrf_token %}

                <div data-mdb-input-init class="form-outline mb-4">
                  <input type="text" name="productname" value="{{product.productname}}" id="proname" class="form-control form-control-lg" />
                  <label class="form-label" for="proname">Product's Name</label>
                </div>

                 <img src="{{product.product_image.url}}" alt="product_image" width="90px">
                <div data-mdb-input-init class="form-outline mb-4">
                  <input type="file" name="product_image" id="proimage" class="form-control form-control-lg" />
                  <label class="form-label" for="proimage">Image</label>
                 
                </div>

                <div data-mdb-input-init class="form-outline mb-4">
                  <input type="number" name="price" value="{{product.price}}" id="prodprice" class="form-control form-control-lg" />
                  <label class="form-label" for="prodprice">Price</label>
                </div>

                <div data-mdb-input-init class="form-outline mb-4">
                  <input type="number" name="quantity" value="{{product.quantity}}" id="prodquan" class="form-control form-control-lg" />
                  <label class="form-label" for="prodquan">Quantity of your stock</label>
                </div>

                <div data-mdb-input-init class="form-outline mb-4">
                  <textarea type="text" name="description" id="proddes" class="form-control form-control-lg" >{{product.description}}</textarea>
                  <label class="form-label" for="proddes">Description</label>
                </div>

                <div class="form-check d-flex justify-content-center mb-5">
                  <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3cg" required />
                  <label class="form-check-label" for="form2Example3g">
                    I agree all statements in <a href="/termofservice/" class="text-body"><u>Terms of service</u></a>
                  </label>
                </div>

                <div class="d-flex justify-content-center">
                 <button type="submit" data-mdb-ripple-init 
                class="btn btn-success btn-lg mb-1">Update product</button>
                </div>
                

               

              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>


{% endblock %}
