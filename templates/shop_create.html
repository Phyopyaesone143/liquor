{% extends 'components/base.html' %}
{% load static %}

{% block title %}
Shoplist
{% endblock %}

{% block body %}


<section class="h-100 h-custom" style="background-color: #8fc4b7;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-8 col-xl-6">
        <div class="card rounded-3">
          <img src="{% static 'img/shopowenerregist.jpg' %}" class="w-100"
            style="border-top-left-radius: .3rem; border-top-right-radius: .3rem;" alt="Sample photo">
          <div class="card-body p-4 p-md-5">
            <h3 class="mb-4 pb-2 pb-md-0 mb-md-5 px-md-2">Registration Shop-owner Info</h3>

            <form method="POST" class="px-md-2" action="/shops/create/" enctype="multipart/form-data">
              {% csrf_token %}

              <div data-mdb-input-init class="form-outline mb-4">
                <input type="text" name="shopname" id="form3Example1q" placeholder="Your Shop Name"
                  class="form-control" />
                <label class="form-label" for="form3Example1q">Your Shop Name</label>
              </div>

              <div data-mdb-input-init class="form-outline mb-4">
                <input type="file" name="shop_image" id="formImage" class="form-control" />
                <label class="form-label" for="formImage">Your Shop Image</label>
              </div>

              <div data-mdb-input-init class="form-outline mb-4">
                <input type="text" name="owner"  value="{{ user}}" readonly
                  id="form3Owner" class="form-control" />
                <label class="form-label" for="form3Owner">Shop-owner's Name</label>
              </div>
              <div data-mdb-input-init class="form-outline mb-4">
                <input type="file" name="photo" id="form3ownerpic" class="form-control" />
                <label class="form-label" for="form3ownerpic">Your photo</label>
              </div>

              <div data-mdb-input-init class="form-outline mb-4">
                <input type="phone" name="phone" id="form3Phone" class="form-control" />
                <label class="form-label" for="form3Phone">Phone</label>
              </div>

              <div data-mdb-input-init class="form-outline mb-4">
                <input type="text" name="address" id="form3Address" class="form-control" />
                <label class="form-label" for="form3Address">Address</label>
              </div>

              <button type="submit" data-mdb-ripple-init 
                class="btn btn-success btn-lg mb-1">Submit</button>

            </form>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>

{% endblock %}
