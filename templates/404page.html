<!doctype html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>404 — Page Not Found</title>
  <meta name="robots" content="noindex, nofollow">
  <meta name="description" content="A polished Bootstrap 5 404 page with glitch headline, subtle effects, and quick actions.">
  <meta name="theme-color" content="#0b0f19" />

  <!-- Bootstrap 5.3 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    :root{
      --bg-1: radial-gradient(1000px 500px at 80% -10%, rgba(122,162,255,.15), transparent 70%);
      --bg-2: radial-gradient(800px 400px at 0% 120%, rgba(162,246,214,.12), transparent 70%);
    }
    body{ 
      min-height:100vh; 
      background: var(--bg-1), var(--bg-2), var(--bs-body-bg);
      background-attachment: fixed; 
    }

    /* Card glass look */
    .glass{ 
      background: linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.03));
      border: 1px solid rgba(255,255,255,.12);
      box-shadow: 0 10px 40px rgba(0,0,0,.35);
      border-radius: 1.25rem;
      backdrop-filter: saturate(140%) blur(8px);
    }

    /* Glitch headline */
    .glitch-wrap{ position: relative; display:inline-block; }
    .glitch{ font-weight:900; letter-spacing:-.02em; line-height:.9; }
    .glitch::before, .glitch::after{
      content: attr(data-text);
      position:absolute; left:0; top:0; width:100%; height:100%;
      mix-blend-mode:screen; pointer-events:none;
    }
    .glitch::before{ color:#8fd0ff; clip-path: polygon(0 0,100% 0,100% 48%,0 48%); transform: translate(2px,0); animation:gt 2.2s linear infinite alternate; }
    .glitch::after{ color:#ff7aa2; clip-path: polygon(0 52%,100% 52%,100% 100%,0 100%); transform: translate(-2px,0); animation:gb 2.1s linear infinite alternate; }
    @keyframes gt{0%{transform:translate(2px,0) skewX(0)}50%{transform:translate(4px,-1px) skewX(2deg)}100%{transform:translate(1px,1px) skewX(-1deg)}}
    @keyframes gb{0%{transform:translate(-2px,0) skewX(0)}50%{transform:translate(-3px,1px) skewX(-2deg)}100%{transform:translate(-1px,-1px) skewX(1deg)}}

    .meta-chip{ border:1px solid rgba(255,255,255,.14); background: rgba(255,255,255,.06); }

    .kbd{ border:1px solid rgba(255,255,255,.15); background: rgba(255,255,255,.06); border-radius:.5rem; padding:.1rem .4rem; font-size:.8rem; }

    .btn-soft{ border:1px solid rgba(255,255,255,.14); background: linear-gradient(180deg, rgba(255,255,255,.08), rgba(255,255,255,.03)); }
    .btn-soft:hover{ transform: translateY(-1px); }
  </style>
</head>
<body>
  <!-- Top bar -->
  <nav class="navbar navbar-expand-lg sticky-top bg-transparent border-bottom border-white border-opacity-10">
    <div class="container">
      <a class="navbar-brand fw-bold d-flex align-items-center gap-2" href="#">
        <span class="d-inline-block rounded-circle" style="width:10px;height:10px;background:conic-gradient(from 180deg,#a2f6d6,#7aa2ff); box-shadow:0 0 16px #7aa2ff;"></span>
        Smart Site
      </a>
      <div class="d-flex align-items-center gap-2">
        <button id="themeBtn" class="btn btn-sm btn-outline-light" type="button">Theme</button>
        <button id="backTop" class="btn btn-sm btn-soft text-light" type="button">Back</button>
        <a class="btn btn-sm btn-primary" href="/">Home</a>
      </div>
    </div>
  </nav>

  <main class="container d-flex align-items-center justify-content-center" style="min-height:calc(100vh - 72px);">
    <div class="glass p-4 p-md-5 w-100" role="region" aria-labelledby="title" aria-live="polite">
      <div class="text-center">
        <div class="glitch-wrap">
          <h1 id="title" class="glitch display-1 display-md-1" data-text="404" style="font-size:clamp(4rem,12vw,10rem);">404</h1>
        </div>
        <p class="lead text-secondary-emphasis mb-3">Page not found</p>
        <p class="text-secondary mb-4">The page you are looking for doesn’t exist or was moved.</p>

        <div class="d-flex flex-wrap justify-content-center gap-2 mb-4">
          <span class="badge rounded-pill meta-chip text-bg-dark text-opacity-75">URL <span class="ms-1" id="url">—</span></span>
          <span class="badge rounded-pill meta-chip text-bg-dark text-opacity-75">Ref <span class="ms-1" id="ref">—</span></span>
          <span class="badge rounded-pill meta-chip text-bg-dark text-opacity-75">Error ID <span class="ms-1" id="eid">—</span></span>
        </div>

        <div class="d-flex flex-wrap justify-content-center gap-2">
          <a class="btn btn-primary" href="/">Go Home</a>
          <button id="back" class="btn btn-soft text-light" type="button">Go Back</button>
          <a id="report" class="btn btn-outline-light" href="mailto:you@example.com?subject=404%20on%20{{host}}&body=URL:%20{{url}}%0D%0AErrorID:%20{{eid}}">Report issue</a>
        </div>

        <div class="text-secondary mt-3 small">Shortcuts: <span class="kbd">B</span> Back · <span class="kbd">H</span> Home</div>
      </div>
    </div>
  </main>

  <footer class="container py-4 text-center text-secondary small">
    © <span id="year"></span> Smart Site · Custom 404
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Theme toggle (Bootstrap 5.3 color modes)
    (function(){
      const key = 'bs-theme';
      const btn = document.getElementById('themeBtn');
      const saved = localStorage.getItem(key);
      if(saved) document.documentElement.setAttribute('data-bs-theme', saved);
      btn.addEventListener('click', ()=>{
        const cur = document.documentElement.getAttribute('data-bs-theme') || 'dark';
        const next = cur === 'dark' ? 'light' : 'dark';
        document.documentElement.setAttribute('data-bs-theme', next);
        localStorage.setItem(key, next);
      });
    })();

    // Meta chips
    (function(){
      const eid = Math.random().toString(36).slice(2,10).toUpperCase();
      const url = location.pathname + location.search;
      const ref = document.referrer ? new URL(document.referrer).host : '—';
      document.getElementById('eid').textContent = eid;
      document.getElementById('url').textContent = url || '/';
      document.getElementById('ref').textContent = ref;

      const report = document.getElementById('report');
      report.href = report.href
        .replace('{{host}}', encodeURIComponent(location.host))
        .replace('{{url}}', encodeURIComponent(location.href))
        .replace('{{eid}}', eid);
    })();

    // Back buttons
    function canGoBack(){
      try { return document.referrer && new URL(document.referrer).origin === location.origin; } catch { return false; }
    }
    const back = document.getElementById('back');
    const backTop = document.getElementById('backTop');
    const showBack = canGoBack();
    [back, backTop].forEach(btn=>{
      if(!showBack) btn.classList.add('d-none');
      btn.addEventListener('click', ()=> history.back());
    });

    // Shortcuts
    window.addEventListener('keydown', (e)=>{
      if(e.key.toLowerCase() === 'b' && canGoBack()) history.back();
      if(e.key.toLowerCase() === 'h') location.assign('/');
    });

    // Footer year
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
